<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container" id="countdown">
        <h1>Cuenta regresiva para el gran día</h1>
        <p id="timer"></p>
    </div>
    <div class="container hidden" id="message">
        <h1>🎉 ¡Feliz Cumpleaños! 🎉</h1>
        <img src="imagen.jpg" alt="Feliz Cumpleaños" class="birthday-image">
        <p class="birthday-message">Eres lo mejor que me ha pasado. Te amo muchísimo ❤️</p>
    </div>
</body>
</html>
